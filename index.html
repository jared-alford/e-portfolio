<!DOCTYPE html>

  <body>
    <section id="about-me">
      <nav>

        <ul class="nav__link--list">
          <li>

              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"

          </li>

      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img src="./assets/me.jpg" class="about-me__picture" alt="" />

            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i> 
              </a> 
              <a href="" class="about-me__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">

              </a>
            </div>
            <figure class="about-me__img--container"></figure>
            <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my technology stack</h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./assets/HTML5_Badge.svg.png" alt="" class="language__img">

          </div>
